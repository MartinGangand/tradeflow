name: Check Package Installation and Usage

on:
  workflow_call:
    inputs:
      package-index:
        description: 'Package index'
        required: true
        type: string
      package-version:
        description: 'Package version'
        required: true
        type: string
      install-default-version:
        description: 'Install default version'
        required: true
        type: boolean

jobs:
  run-script:
    name: Run script
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, macos-13, macos-14, macos-15, windows-2022, windows-2025, ubuntu-24.04-arm]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts-requirements.txt
          pip install setuptools<=72.1.0,>=61.0

      - name: Run script
        run: python -m scripts.check_package_installation_and_usage ${{ inputs.package-index }} ${{ inputs.package-version }} ${{ inputs.install-default-version && '--install_default_version' || '' }}
